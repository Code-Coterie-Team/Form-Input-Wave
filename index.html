<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form-Input-Wave</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Please Login</h1>
        <form>
            <div class="email">
                <label for="email">
                    <span class="letter" style="animation-delay:0ms">E</span>
                    <span class="letter" style="animation-delay:50ms">m</span>
                    <span class="letter" style="animation-delay:100ms">a</span>
                    <span class="letter" style="animation-delay:150ms">i</span>
                    <span class="letter" style="animation-delay:200ms">l</span>
                </label>
                <input id="email" type="email">
            </div>
            <div class="password">
                <label for="password">
                    <span class="letter" style="animation-delay:0ms">P</span>
                    <span class="letter" style="animation-delay:50ms">a</span>
                    <span class="letter" style="animation-delay:100ms">s</span>
                    <span class="letter" style="animation-delay:150ms">s</span>
                    <span class="letter" style="animation-delay:200ms">w</span>
                    <span class="letter" style="animation-delay:250ms">o</span>
                    <span class="letter" style="animation-delay:300ms">r</span>
                    <span class="letter" style="animation-delay:350ms">d</span>
                </label>
                <input id="password" type="password">
            </div>
            <button class="btnLogin" type="submit">Login</button>
            <p class="text">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
